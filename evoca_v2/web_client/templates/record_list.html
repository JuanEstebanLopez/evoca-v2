{% extends "base.html" %}
{% load web_client_tags %}
{% block title %}# {{ active_channel_name }}{% endblock %}

{% block body %}

<h1 class="ui header"><i class="hashtag icon"></i>{{ active_channel_name }}</h1>

<div class="ui link cards">
  {% for record in object_list %}

  <div class="ui card">
    <div class="content">
      <div class="right floated meta">{{ record.created_at }}</div>
      <i class="at icon"></i>{{ record.author }}
    </div>

    <div class="image">

      <div class="player">
        <i class="play icon"></i>
        <audio preload="none">
          <source src="{{ record.getAttachedAudio.url }}" type="audio/mpeg">
          Your browser does not support the audio element.
        </audio>
      </div>

      <a><img class="card-img" src="{{ record.getAttachedImage.url }}"></a>

    </div>
    <div class="content">
      {{ record.getLongPlace }}
    </div>
    <!--
    <div class="extra content" style="height:80px; background-image: url('https://api.mapbox.com/v4/mapbox.outdoors/pin-s-camera+21ba45({{record.getRawLocation}})/{{record.getRawLocation}},13/300x80.png?access_token=pk.eyJ1Ijoiam92ZW5jb2RhIiwiYSI6ImNqNmIyZTYzdDE5YmQydm55eHduY2tqMm0ifQ.Uom9N7tSPmM0hqapPXAfFg');">
    </div>    -->
  </div>

  {% endfor %}
  </div>

{% endblock %}
