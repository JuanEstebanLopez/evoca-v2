{% extends "base.html" %}
{% load web_client_tags %}
{% block title %}# {{ active_channel_name }}{% endblock %}

{% block body %}

<h1 class="ui header"><i class="hashtag icon"></i>{{ active_channel_name }}</h1>

<div class="ui link cards">
  {% for record in object_list %}

  <div class="ui card">
    <div class="content">
      <div class="right floated meta">14h</div>
      <i class="at icon"></i>{{ record.author }}
    </div>
    <div class="image">
      <img width="290" src="https://api.mapbox.com/v4/mapbox.run-bike-hike/pin-s-camera+21ba45({{ record.getRawLocation }})/{{ record.getRawLocation }},13/290x80@2x.png?access_token=pk.eyJ1Ijoiam92ZW5jb2RhIiwiYSI6ImNqNmIyZTYzdDE5YmQydm55eHduY2tqMm0ifQ.Uom9N7tSPmM0hqapPXAfFg" alt="Mapbox Map of {{ record.getRawLocation }}">
    </div>
    <div class="image">

      <a><img class="card-img" src="{{ record.getAttachedImage.url }}"></a>

          <!--<audio controls>
           <source src="{{ attachment.url }}" type="audio/mpeg">
          Your browser does not support the audio element.
        </audio>-->

    </div>
    <div class="extra content">
      {{ record.about }}
    </div>
  </div>

  {% endfor %}
  </div>

{% endblock %}
